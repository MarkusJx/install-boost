name: test

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'dist/**'
      - 'action.yml'
  pull_request:
    paths:
      - '.github/workflows/test-cmake.yml'
      - 'dist/**'
      - 'action.yml'
      - 'test/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            boost_version: '1.80.0'
            version: 22.04
            toolset: 'gcc'
          - os: ubuntu-22.04
            boost_version: '1.80.0.beta1'
            version: 22.04
            toolset: 'gcc'
          - os: windows-2022
            boost_version: '1.80.0'
            version: 2022
            toolset: 'msvc'
          - os: windows-2022
            boost_version: '1.80.0.beta1'
            version: 2022
            toolset: 'msvc'
          - os: windows-11-arm
            boost_version: '1.89.0'
            version: 11
            toolset: 'msvc'
            arch: 'aarch64'
          - os: macos-14
            boost_version: '1.89.0'
            version: 14
            toolset: 'clang'
            arch: 'aarch64'

    steps:
      - uses: actions/checkout@v3
      - name: Install boost
        uses: ./
        id: install-boost
        with:
          boost_version: ${{ matrix.boost_version }}
          platform_version: ${{matrix.version}}
          toolset: ${{matrix.toolset}}
          arch: ${{matrix.arch}}
      - name: List contents of boost directory
        run: ls
        working-directory: ${{ steps.install-boost.outputs.BOOST_ROOT }}
        shell: bash
      - run: echo "${{ steps.install-boost.outputs.BOOST_ROOT }}"
        shell: bash
      - run: echo "${{ steps.install-boost.outputs.BOOST_VER }}"
        shell: bash

  build-custom-install-dir:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            version: 22.04
            dir: '/home/runner'
            toolset: 'gcc'
          - os: windows-2022
            version: 2022
            dir: 'C:/'
            toolset: 'msvc'

    steps:
      - uses: actions/checkout@v3
      - name: Install boost
        uses: ./
        id: install-boost
        with:
          boost_version: 1.80.0
          boost_install_dir: ${{matrix.dir}}
          cache: false
          platform_version: ${{matrix.version}}
          toolset: ${{matrix.toolset}}
      - name: List contents of boost directory
        run: ls
        working-directory: ${{ steps.install-boost.outputs.BOOST_ROOT }}
        shell: bash
      - run: echo "${{ steps.install-boost.outputs.BOOST_ROOT }}"
        shell: bash
      - run: echo "${{ steps.install-boost.outputs.BOOST_VER }}"
        shell: bash
